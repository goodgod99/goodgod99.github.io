    <h2>養鼠注意事項<img src="img/驚嘆號.gif" alt="" width="12px" style="margin-left: 5px;"></h2>
    <ol>
        <li>倉鼠請一籠一鼠飼養
        </li>
        <li>同性互殘、異性大量繁殖及互殘
        </li>
        <li>不可無黑暗期，鼠每天都需要黑暗夜晚與白晝交替
        </li>
        <li>籠具不可讓鼠逃家
        </li>
        <li>鼠不可用水洗澡
        </li>
        <li>不可接觸化學藥劑及其他禁食品，例如：蟑螂藥、老鼠藥、乾燥劑、保冷劑、盆栽(很多植物有毒)、咖啡、巧克力等
        </li>
        <li>鼠有異狀應盡速看醫生
        </li>
    </ol>
