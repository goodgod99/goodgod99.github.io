    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1EFEF; /* 设置背景颜色为深蓝色 */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #191717; /* 设置文字颜色为浅灰色 */
        }

        h1 {
            background-color: #7D7C7C; /* 设置标题背景颜色为中蓝灰色 */

            padding: 20px;
            margin: 0;
        }

        h2 {

        a {

            color: #7D7C7C; /* 设置链接颜色为浅蓝灰色 */
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #7D7C7C; /* 设置链接边框颜色为浅蓝灰色 */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #191717; /* 设置链接背景颜色为浅灰色 */
            color: #F1EFEF; /* 设置链接文本颜色为深蓝色 */
            transform: scale(1.1);
        }

        .project-container {
            margin: 20px;
        }

        img {
            max-width: 1000px;
            height: auto;
        }
    </style>
</head>
